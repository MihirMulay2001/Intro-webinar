<!DOCTYPE html>
<html>
    <head>
        <title>Weather Page</title>
        <meta charset="utf-8" />
        <meta name="description" content="Weather Forecast Website" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href ="./styles.css" type= "text/css" >
        <script src="https://kit.fontawesome.com/418d912079.js" crossorigin="anonymous"></script>
    </head>
    <body onload="mainScript()" >
        <section id="WeatherPage">
                <header>
                    <div class="container-fluid " id="heading1">
                        <div class="row justify-content-center">
                            <h1>Cloudie</h1>
                            <small>Your go to weather buddy</small>
                        </div>
                    </div>
                </header>
                <section id="content">
                    <div class="container-fluid">
                        <div class="col-lg-4 col-xs-12 order-sm-12" id="currentForecast">
                            <h3 id="heading2">Today's Forecast</h3>
                            <div id="WeatherConditions"></div>
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6">
                                        <h4 id="temperature" style="display:inline">
                                            <i class="fas fa-temperature-high"></i>
                                        </h4>
                                    </div>
                                    <div id="feels_temperature" class="col-lg-6 col-sm-6" style="padding:.8vw"></div>
                                </div>
                                <div id="Suntime"></div>
                                <div class="row">
                                    <div class="col-lg-12 col-xs-12">
                                        <i class="fas fa-cloud" style="display:inline; margin:2.5vh"></i>
                                        <h6 id= "clouds" style="display:inline"></h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-xs-12">
                                        <i class="fas fa-wind" style="display:inline; margin:2.5vh"></i>
                                        <h6 id="windSpeed" style="display:inline"></h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="humidity" class="col-lg-12 col-xs-12"></div>
                                </div>
                                <div class="row">
                                    <div id="visibility" class="col-lg-12 col-xs-12"></div>
                                </div>
                                <div class="row">
                                    <div id="pressure" class="col-lg-12 col-xs-12"></div>
                                </div>
                                <div class="row">
                                    <div id="dewPoint" class="col-lg-12 col-xs-12"></div>
                                </div> 
                        </div>
                    </div>
                </section>
                <footer>
                    <div class="container-fluid">
                        <div class="row">
                                <h5> Made with <i class="fas fa-heart"></i> by Mihir</h5>
                        </div>
                    </div>
                </footer>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script src="./script2.js"></script>
    </body>
</html>
